<html>
	<head>
	  <title>{{ page.title }}</title>
	  <link rel="stylesheet" href='{{ "/css/reveal.css" | prepend: site.revealjs_baseurl }}'>
	  <link rel="stylesheet" href='{{ "/css/theme/black.css" | prepend: site.revealjs_baseurl }}'>
      <link rel="stylesheet" href="/assets/slides.css">
	  <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/xcode.css'>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="{{ page.source }}" data-separator-vertical='\n--\n'/>
			</div>
		</div>
		<script src='{{ "/lib/js/head.min.js" | prepend: site.revealjs_baseurl }}'></script>
		<script src='{{ "/js/reveal.min.js" | prepend: site.revealjs_baseurl }}'></script>
		<script>
			Reveal.initialize({
              history: true,
			  highlightTheme: "xcode",
			  slideNumber: true,
			  width: '100%',
			  dependencies: [
			    { src: '{{ "/lib/js/classList.js" | prepend: site.revealjs_baseurl }}' },
			    { src: '{{ "/plugin/markdown/marked.js" | prepend: site.revealjs_baseurl }}' },
			    { src: '{{ "/plugin/markdown/markdown.js" | prepend: site.revealjs_baseurl }}' },
			    { src: '{{ "/plugin/highlight/highlight.js" | prepend: site.revealjs_baseurl }}', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			    { src: '{{ "/plugin/zoom-js/zoom.js" | prepend: site.revealjs_baseurl }}', async: true },
			    { src: '{{ "/plugin/notes/notes.js" | prepend: site.revealjs_baseurl }}', async: true }
			  ]
			});
		</script>
	</body>
</html>
